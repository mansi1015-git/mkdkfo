<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown for My Love ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #ff4d6d;
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
        }
        #countdown {
            font-size: 2em;
            margin: 20px 0;
        }
        .hug-button {
            background-color: #ff4d6d;
            color: white;
            font-size: 1.8em;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .hug-button:hover {
            background-color: #ff1a4d;
            transform: scale(1.15);
        }
        #hug-message {
            display: none;
            font-size: 1.8em;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .hug-images {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .hug-images img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            display: none;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }
        @media (max-width: 800px) {
            h1 {
                font-size: 2em;
            }
            #countdown {
                font-size: 1.5em;
            }
            #hug-message {
                font-size: 1.5em;
            }
            .hug-images img {
                width: 100px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <h1>Countdown to My BUBU's Birthday üòö‚ù§Ô∏è</h1>
    <div id="countdown"></div>
    <button class="hug-button" onclick="sendHug()">Tap for a Hug ü´Ç</button>
    <p id="hug-message">Here's a big warm hug just for you! Can't wait to give you a real one!üòöü´Ç‚ù§Ô∏è</p>
    <div class="hug-images" id="hug-images">
        <img src="hug1.jpg.jpeg" alt="Hug Image 1">
        <img src="hug2.jpg.jpeg" alt="Hug Image 2">
        <img src="hug3.jpg.jpeg" alt="Hug Image 3">
    </div>

    <script>
        function updateCountdown() {
            const birthday = new Date("April 10, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = birthday - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateCountdown, 1000);

        function sendHug() {
            let hugMessage = document.getElementById("hug-message");
            let hugImages = document.getElementById("hug-images");
            hugMessage.style.display = "block";
            hugImages.style.display = "flex";
            setTimeout(() => {
                hugMessage.style.opacity = "1";
                hugImages.style.opacity = "1";
                document.querySelectorAll(".hug-images img").forEach(img => img.style.display = "block");
            }, 200);
        }

        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.className = "balloon";
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            balloon.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(balloon);
            setTimeout(() => balloon.remove(), 5000);
        }
        setInterval(createBalloon, 500);
    </script>
</body>
</html>
